<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Materialize icons -->
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/list.css">

    <title>Tamagotchi List</title>
</head>

<body>
    <main>
        <div class="list">
            <header class="nav-extended">
                <nav class="row blue darken-3">
                    <div class="nav-wrapper">
                        <a href="#" class="brand-logo hide-on-small-and-down">Logo</a>
                        <ul id="nav-mobile" class="right">
                            <li><a href="create.html">Create</a></li>
                            <li><a href="list.html">List</a></li>
                            <li><a href="tamagotchi.html">Tamagotchi</a></li>
                            <li><a href="instructions.html">Instructions</a></li>
                        </ul>
                    </div>
                </nav>
            </header>

            <div>
                <!-- TODO INLINE STYLING NEEDS TO BE MOVED, ADDNEW BUTTON CAN LIKELY BE REPLACED WITH A MATERIALZE COMPONENT -->
                <div style="position: fixed; right: 10px; bottom: 10px;">
                    <form class="col s12 active" method="post" id="addNewForm">
                        <div class='row'>
                            <div class='col s12'>
                                <h5 class="login-text indigo-text">Create a new Animal</h5>
                                <div class='row'>
                                    <div class='input-field col s12'>
                                        <input class='validate' type='text' name='name' id='name' />
                                        <label for='name'>name</label>
                                    </div>
                                </div>
                                <!-- TODO MAKE the next 2 A DROPDOWN WITH THE FOLLOWING OPITONS: easy, medium, hard -->
                                <div class='row'>
                                    <div class='input-field col s12'>
                                        <input class='validate' type='text' name='species' id='species' />
                                        <label for='species'>species</label>
                                    </div>
                                </div>
                                <div class='row'>
                                    <div class='input-field col s12'>
                                        <input class='validate' type='text' name='difficulty' id='difficulty' />
                                        <label for='difficulty'>difficulty</label>
                                    </div>
                                </div>
                                <div class='row'>
                                    <div class='input-field col s12'>
                                        <button type='button' name='btn_create' id='createAnimal'
                                            class='login-text col s12 btn btn-large waves-effect indigo'>Create</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <button id="addNewButton" type="button" style="
                    border-radius: 50%; 
                    background-color: mediumvioletred; 
                    width: 80px; 
                    height: 80px; 
                    font-size: 50px;
                    float: right;
                  ">+
                    </button>
                </div>

                <div class="container">
                    <div class="card">
                        <h3 class="subheader">Choose your Pet</h3>
                        <ul class="list" id="animals">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="list-footer blue darken-3">
        <div class="footer-copyright blue darken-4">
            <div class="container">
                <div>&copy; Copyright 2020</div>
            </div>
    </footer>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <!-- MATERIALIZE CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="https://kit.fontawesome.com/968271eaaa.js" crossorigin="anonymous"></script>
    <!-- JavaScript file -->
    <script src="/assets/js/list.js"></script>
</body>

</html>
